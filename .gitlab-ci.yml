stages:
  - test
  - build
  - deploy

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  SPRING_PROFILES_ACTIVE: ${CI_COMMIT_REF_SLUG}

maven_test_job:
  stage: test
  image: maven:3.6.3-jdk-11-slim
  only:
    changes:
      - greeting/**/*
  script:
    - mvn $MAVEN_CLI_OPTS test -B -Dspring.profiles.active=${SPRING_PROFILES_ACTIVE}

maven_build_job:
  stage: build
  image: maven:3.6.3-jdk-11-slim
  only:
    changes:
      - greeting/**/*
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests=true -Dspring.profiles.active=${SPRING_PROFILES_ACTIVE}
  artifacts:
    when: on_success
    expire_in: 1 day
    paths:
      - greeting/target/*.jar

docker_build_job:
  variables:
    DOCKER_DRIVER: overlay2
  stage: deploy
  image: docker:19.03.13-dind
  services:
    - name: docker:19.03.13-dind
  only:
    changes:
      - greeting/**/*
  before_script:
    - docker login -u ${CI_USER} -p ${CI_TOKEN} ${CI_REGISTRY}
  script:
    - docker build --build-arg SPRING_ACTIVE_PROFILE=${SPRING_PROFILES_ACTIVE} -t ${CI_REGISTRY}/nakebenihime/deployment-workshop/greeting-webservice -f greeting/Dockerfile ./greeting
    - docker push ${CI_REGISTRY}/nakebenihime/deployment-workshop/greeting-webservice
  after_script:
    - docker logout ${CI_REGISTRY}

